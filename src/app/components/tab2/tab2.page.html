<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients">
        <ion-checkbox slot="start"></ion-checkbox>
        <ion-label class="ingredient-desc">{{ ingredient.ingredient_name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button expand="block" class="shop-btn">Shop Now</ion-button>
