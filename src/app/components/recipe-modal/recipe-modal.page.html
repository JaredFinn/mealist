  <ion-img class="recipe-img" [src]="getImage(recipe.recipe_image)" alt=""></ion-img>
  <ion-fab vertical="top" horizontal="end">
    <ion-fab-button class="favorite-button add-btn" (click)="toggleFavorite(recipe.recipe_id)">
      <ion-icon class="btn-icon" [name]="isFavorite ? 'heart' : 'heart-outline'"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-title class="recipe-title">{{ recipe.recipe_name }}</ion-title>
  <ion-label class="description">Description: n/a</ion-label>
  <ion-button class="add-ingredients-btn" (click)="addIngredientsToList()"> + Add Ingredients </ion-button>
</ion-header>

<ion-content>
  
  
  <ion-list class="category-list">
    <ng-container *ngFor="let ingredient of ingredients">
      <ion-item>
        <ion-label class="ingredient-desc">{{ ingredient.ingredient_name }}</ion-label>
        <ion-label class="ingredient-amount" slot="end">{{ ingredient.measurement_qty_desc == null ? '' : ingredient.measurement_qty_desc }} {{ ingredient.measurement_desc == null ? '' : ingredient.measurement_desc }} </ion-label>
        <ion-toggle class="toggle" [checked]="true" slot="end" (ionChange)="handleToggle(ingredient, $event)"></ion-toggle>
      </ion-item>
    </ng-container>
    
  </ion-list>
</ion-content>
